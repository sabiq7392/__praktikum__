<!DOCTYPE html> <!-- berfungsi untuk memberi tahu bahwa versi html yang kita gunakan adalah versi 5 -->
<html> <!-- tag default -->
    <head> <!-- tag yang berisikan informasi atau tanda pengenal halaman -->
        <title>Praktikum SI-03</title>
        <meta charset="UTF-8"> <!-- pengodean karakter -->
    </head> 
    <body> <!-- body adalah tag yang berisikan konten yang mau kita tampilkan di website -->
        Hello World 

        <h1 class="" id=""></h1>

        <!-- singleton tag -->
        <!-- <img src="" alt="">
        <input type="text">
        <hr>
        <br> -->

        <img src="https://imgprd19.hobbylobby.com/9/5f/26/95f264323ae49e65b2a53a909fcd7d9ee659f3c7/1400Wx1400H-422519-0320.jpg---" alt="Ini baju">
        <!-- Attribut src menunjukan sumber file dari dimana dia didapatkan -->
        <!-- Attribut alt untuk memberi informasi jika gambar tidak sukses ditampilkan -->

        <ol> <!-- Ordered List => list yang tersusun dengan format angka -->
          <li>Nasi Goreng</li>
          <li>Mie ayam</li>
          <li>Baso</li>
        </ol>

        <ul style="list-style-type: square;"> <!-- Unordered List => list yang tersusun dengan format yang bermacam-macam, contoh lingkaran kecil atau dot -->
          <li>Nasi Goreng</li>
          <li>Mie ayam</li>
          <li>Baso</li>
        </ul>

        <form action="success.html">
          <table>
            <tr>
              <td>
                <label for="input-nama-lengkap">Nama Lengkap</label> <!-- Untuk judul dari input -->
              </td>
              <td>:</td>
              <td>
                <input required id="input-nama-lengkap" type="text" placeholder="Nama lengkap kamu"> <!-- berfungsi untuk menirima data berupa huruf/text/string -->
              </td>
            </tr>
            <tr>
              <td>
                <label for="input-nim">NIM</label>
              </td>
              <td>:</td>
              <td>
                <input required id="input-nim" type="number" placeholder="Nim kamu..."> <!-- berfungsi untuk menerima data berupa number/angka/interger -->
              </td>
            </tr>
            <tr>
              <td>
                <label for="input-deskripsi">Deskripsi</label>
              </td>
              <td>:</td>
              <td>
                <textarea required name="" id="input-deskripsi" cols="30" rows="10" placeholder="Deskripsi Kamu..."></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <input type="submit" value="Kirim data bous">
              </td>
            </tr>
          </table>
        </form>















    </body>
</html>
