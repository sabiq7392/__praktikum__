<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/table.css">
  <link rel="stylesheet" href="styles/flexbox.css">
  <link rel="stylesheet" href="styles/grid.css">
  
  <title>Test Praktikum</title>
</head>
<body>
  <header>
    <h1>CSS Layout Flexbox & Grid</h1>
  </header>
  
  <main>

    
    <section id="table">
      <h2>Table</h2>
      <table class="bordered">
        <tr>
          <td class="table-item box">1</td>
          <td class="table-item box">2</td>
          <td class="table-item box">3</td>
        </tr>
      </table>
    </section>

  <div class="container-flex">
    <div class="flex-item">
      <div class="anak"></div>
      <div class="anak"></div>
    </div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
  </div>


    <section id="flexbox">
      <h2>Flexbox</h2>
      <div class="container-flex bordered">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
      </div>
    </section>

    <section id="grid">
      <h2>Grid</h2>

      <div class="container-grid bordered">
        <div class="grid-item box">1</div>
        <div class="grid-item box">2</div>
        <div class="grid-item box">3</div>
        <div class="grid-item box">4</div>
      </div>
    </section>


  </main>


  





  
  <!---------- Abaikan -------->
  <script src="scripts/table.js"></script>
  <script src="scripts/flexbox.js"></script>
  <script src="scripts/grid.js"></script>
</body>
</html>
