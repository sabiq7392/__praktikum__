<body>
  
  <button id="klakson" onclick="onderdilKlakson()">Klakson</button>
  <p id="bunyi">..........</p>

  <script>

    function onderdilKlakson() {
      let bunyi = document.getElementById('bunyi');

      if (bunyi.textContent.includes('Tin tin tin')) {
        bunyi.innerHTML = '.........';
      } else {
        bunyi.innerHTML = 'Tin tin tin';
      }
    }

  </script>
