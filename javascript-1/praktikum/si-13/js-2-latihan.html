<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motor</title>
  <style>
    #tempataGambarMotor {

    }
  </style>
</head>
<body>
  
  <h1 id="namaMotor"></h1>
  <button id="printGambarMotor" onclick="tampilkanGambar()"></button>
  <div id="tempatGambarMotor"></div>

  <button id="klakson" onclick="onderdilKlakson()"></button> <!--- Klakson -->
  <p id="bunyiKlakson">........</p> <!---- *ketika diklik => tin tin tin -->

  <script>
    document.getElementById('namaMotor').innerText = 'Beat';
    document.getElementById('printGambarMotor').innerText = 'Print Gambar Motor';

    // Deklarasi
    function tampilkanGambar() {
      // Isi
      document.getElementById('tempatGambarMotor').innerHTML = '<img src="https://awsimages.detik.net.id/community/media/visual/2021/07/14/honda-beat-warna-baru.jpeg?w=700&q=90">';
    }

    // =================================================
    document.getElementById('klakson').innerText = 'Klakson';

    function onderdilKlakson() {
      document.getElementById('bunyiKlakson').innerText = 'Tin tin tin';
    }

    

  </script>
</body>
</html>
