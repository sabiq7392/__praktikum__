<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prevent Default</title>
</head>
<body>

  <form id="myForm" action="">
    <input id="bilanganPertama" type="number">
    <button id="isSubmit" type="submit">Submit</button>
  </form>

  <script>

    function formSubmit() {
      let myForm = document.getElementById('myForm');
      let bilangaPertama = document.getElementById('bilanganPertama');
      let isSubmit = document.getElementById('isSubmit');

      isSubmit.addEventListener('click', function(ev) {
        ev.preventDefault();
        console.log(bilangaPertama.value)
      });
    }

  </script>
</body>
</html>
