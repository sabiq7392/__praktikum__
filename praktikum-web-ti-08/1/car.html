<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CART</title>
</head>
<body>
  <nav style="background-color:bisque; padding: 10px;">
    <ul style="display: flex; list-style-type: none;">
      <li style="margin-right: 30px;">Site Name</li>
      <li style="margin-right: 10px;">Category 1</li>
      <li style="margin-right: 10px;">Category 2</li>
      <li>Category 3</li>
      <li style="margin-left: auto; margin-right: 10px;">Icon Search</li>
      <li>Icon Cart</li>
    </ul>
  </nav>
  <main>
    <h1>Your Cart</h1>
    <table style="border-collapse: collapse;">
      <thead>
        <tr>
          <th style="border-top: 1px solid black; border-bottom: 1px solid black;">Item</th>
          <th style="border-top: 1px solid black; border-bottom: 1px solid black;">Price</th>
          <th style="border-top: 1px solid black; border-bottom: 1px solid black;">Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td title="item" style="padding: 20px">
            <h3>Gambar</h3>
          </td>
          <td title="price" style="padding: 20px">
            <b>$20.00</b>
          </td>
          <td title="Quantity" style="padding: 20px">
            <input type="number">
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td style="border-top: 1px solid black; border-bottom: 1px solid black;" colspan="3" align="right">Subtotal: <b>$20.00</b></td>
        </tr>
      </tfoot>
    </table>
  </main>
  <footer>

  </footer>
</body>
</html>
